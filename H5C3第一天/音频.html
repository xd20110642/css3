<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			autoplay:自动播放
			controls:控制条
			用source标签来控制多个属性的
			loop 循环播放
		-->
		<!--<audio src="" controls="controls" autoplay="autoplay"></audio>-->
		<!--推荐的兼容写法-->
		<audio controls="controls" loop="loop">
			<source src=" .mp3"/>
			<source src=".wav"/>
			<source src=".ogg"/>
			您的浏览器不支持HTML音频播放
		</audio>
	
	</body>
</html>
