<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				background-color: skyblue;
			}
			.box{
				width: 509px;
				height: 270px;
				/*border: 1px solid #000000;*/
				/*margin: 100px auto;*/
				background: url(img/shark1.png) no-repeat left top;
				animation: move 5s steps(8) infinite;
			}			
			@keyframes move{
				0%{
					transform: translateX(0);
				}
				100%{
					/*这个是第8的坐标值*/
					transform: translateX(1000px);
					background-position: left -2160px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
