<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				margin: 100px auto;
				border: 1px solid red;
				background-color: skyblue;
				transition: all 1s;
				transform-origin: left top;
			}
			.box:hover{
				transform: skew(0deg,30deg);
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
