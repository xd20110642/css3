<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.out{
				width: 500px;
				height: 500px;
				border: 1px solid #000;
				background-color: pink;
				margin: 100px auto;
				/*可以让里面的子盒子保持3d 加给父盒子*/
				/*preseve-3d让子盒子位于3d空间*/
				/*flat：子盒子被扁平化*/
				transform-style: preserve-3d;
				transform: rotate(268deg);
			}
			.in{
				width: 300px;
				height: 400px;
				background-color: red;
				margin: 100px auto;
				transform: rotate(44deg);
				border: 1px solid #000000;
				}
		</style>
	</head>
	<body>
		<div class="out">
			<div class="in"></div>
		</div>
	</body>
</html>
