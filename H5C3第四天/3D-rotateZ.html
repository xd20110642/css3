<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.rotateZ{
				width: 300px;
				height: 226px;
				margin: 200px auto;	
							
				perspective: 200px;
			}
			img{
				transition: all 1s;
			}
			.rotateZ:hover img{
				transform: rotateZ(360deg);
			}
		</style>
	</head>
	<body>
		<div class="rotateZ">
			<img src="img/z.jpg"/>
		</div>
	</body>
</html>
