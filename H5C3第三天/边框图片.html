<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 500px;
				height: 400px;
				/*background-color: pink;*/
				margin: 40px auto;
				/*边框图片属性*/
				/*边框图片的路径*/
				border-image-source: url(img/border.png);
				border-image-slice: 27 27 27 27;
				/*图片边框的宽度*/
				border-image-width: 27px;
				/*边框图片的平铺*/
				/*repeat正常平铺  但是可能会显示不完整*/
				/*round也是平铺但是保证图片完整*/
				/*stretch:拉伸显示*/
				border-image-repeat: round;			
				
			}
		</style>
	</head>
	<body>
		<img src="img/border.png"/>
		<div class="box"></div>		
	</body>
</html>
