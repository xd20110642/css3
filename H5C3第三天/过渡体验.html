<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				border: 1px solid #000000;
				margin: 100px auto;
				background-color: red;	
				/*过渡属性*/		
				/*transition: width 2s,background-color 2s;*/
				/*如果多个过渡的特性是一样的 可以简写*/
				/*transition:过渡属性 持续时间  运动方式  延迟时间*/
				transition: all 2s linear 1s;
			}
			.box:hover{
				width: 600px ;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
