<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				background-color: #eee;
			}
			.box{
				width: 100px;
				height: 200px;
				margin: 100px auto;
				background-color: white;
				/*设置盒子阴影  box-shadow*/
				/*昨天的经验会成为明天进步的障碍  所以要不断学习*/
				/*值 水平位移 垂直位移  模糊程度  阴影大小  颜色   外/内阴影 外阴影不用写*/
				/*box-shadow: 3px 3px 3px 48px #666;*/
				box-shadow: 3px 3px 3px 3px #666 inset;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
