<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
			<style type="text/css">
				.box{
				width: 500px;
				height: 500px;
				border: 30px solid rgba(0,0,255,0.3);
				padding: 30px;
				background: url(img/baby0.jpg) no-repeat;
				/*设置背景原点*/
				background-origin: border-box; 
				/*背景裁剪*/
				/*border-box:从border-box开始裁剪
				  padding-box：从padding-box开始裁剪
				  content-box：从content-box开始裁剪
				 * */
				background-clip: padding-box;
			}
			</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
