<!DOCTYPE html>

	<head>

		<style type="text/css">
			body{
				background-color: #EEEEEE;
			}
			.box{
				/*border: 1px solid #000;*/
				width: 300px;
				height: 440px;
				margin: 100px auto;
				position: relative;
			}
			img{
				width: 100%;
				/*修改旋转中心 默认是图片的几何中心*/
				/*水平坐标 垂直坐标*/
				transform-origin: center bottom;				
				position: absolute;
				left: 0;
				right: 0;				
			}
			.box:hover img:nth-child(6){
				transform: rotate(-10deg);
			}
		</style>
	</head>
