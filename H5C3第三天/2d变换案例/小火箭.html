<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body{
				height: 100%;
			}
			body{
				background-color: deepskyblue;
			}
			.rocket{
				width: 50px;
				position: absolute;
				left: 0;
				bottom: 0;
				/*设置2d旋转 水平移动  旋转*/
				/*连写不加,号*/
				/*正值：向右向下*/
				/*负值：向左向上*/
				transform:translate(-100px,100px ) rotate(45deg);
				transition: all 1s; 
			}
			body:hover .rocket{
				transform: translate(500px,-700px) rotate(45deg);
			}
		</style>
	</head>
	<body>
		<img class="rocket" src="rocket.png"/>
	</body>
</html>
