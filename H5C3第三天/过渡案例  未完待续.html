<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 500px;
				height: 200px;
				border: 1px solid #000000;
				background-color: blue;
				margin: 10px auto 0;
				font-size: 50px;
				text-align: center;
				line-height: 200px;
				margin-top: -1px;
				
			}
			.box .w{
					width: 100%;
					height: 0px;
				/*一定要在盒子中设置属性*/
				transition: height 2s linear;
			}
			.box:hover .w{
				height: 600px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="box">今日新闻<div class="w"></div></div>
		<div class="box">今日新闻<div class="w"></div></div>
		<div class="box">今日新闻<div class="w"></div></div>
		<div class="box">今日新闻<div class="w"></div></div>
	</body>
</html>
