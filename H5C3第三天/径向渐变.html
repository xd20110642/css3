<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 250px;
				height: 250px;
				border: 1px solid #000000;
				margin: 20px auto;
			}
			/*径向渐变  辐射半径，at 中心位置  ，起始颜色， 终点颜色*/
			div:nth-child(1){
				background: radial-gradient(at left top,yellow,green);
			}
			
			div:nth-child(2){
				background: radial-gradient(at 50px 50px,yellow,green);
			}
			
			div:nth-child(3){
				background: radial-gradient(50px at center,yellow,green);
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</body>
</html>
