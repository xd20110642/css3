<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" name="" id="" value="" />
		<button>sessionStorage存储</button>
		<button>sessionStorage获取</button>
		<button>sessionStorage更新</button>
		<button>sessionStorage删除</button>
		<button>sessionStorage清除</button>
		<script type="text/javascript">			
		/*
		 *数据存在硬盘上
		 * 永久生效
		 * 20m
		 * 
		 * */
		var txt=document.querySelector("input");		
		var btnArr=document.querySelectorAll("button");
		//localStorage存储数据
		btnArr[0].onclick=function(){
			window.localStorage.setItem('userName',txt.value);
		}
		//localStorage获取数据
		btnArr[1].onclick=function(){
			txt.value=window.localStorage.getItem('userName');
		}
		//localStorage更新数据
		btnArr[2].onclick=function(){
			window.localStorage.setItem('userName',txt.value);
		} 
		//localStorage删除数据
		btnArr[3].onclick=function(){
			window.localStorage.removeItem('userName');
		} 
		//localStorage清空数据
		btnArr[4].onclick=function(){
			window.localStorage.clear();
		} 
		</script>
	</body>
</html>
