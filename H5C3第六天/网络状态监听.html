<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//这个是添加一个事件监听
			window.addEventListener("online",function(){
				alert("网络连接已建立")
			})
			
			window.addEventListener("offline",function(){
				alert("网络连接已断开");
			})
		</script>
	</body>
</html>
