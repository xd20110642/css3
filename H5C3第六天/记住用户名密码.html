<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<label for="">用户名：<input type="text" class="userName"/></label>
		<br />
		<label for="">密码：<input type="password" class="pwd"/></label>
		<br />
		<label for="">密码：<input type="checkbox" class="check"/>记住密码</label>
		<br />
		<button>登陆</button>
		<script type="text/javascript">
			//获取所有标签
			var userName=document.querySelector(".userName");
			var pwd=document.querySelector(".pwd");
			var check=document.querySelector(".check");
			var btn=document.querySelector("button");
			
			//当点击登陆的时候 如果需要记住密码 存储密码 否则清除密码
			//下次登陆的时候  如果有记录的有数据 直接填充
			btn.onclick=function(){
				//判断是否被记住了密码 判断checked  如果是checked的话 那么就是被选中了
				if(check.checked){
					//记住密码
					window.localStorage.setItem("pwd",pwd.value);
					window.localStorage.setItem("userName",userName.value);
				}
				else{
//					清除数据
					window.localStorage.removeItem("pwd");
					window.localStorage.removeItem("userName");
				}
				
			}
				//下次登陆的，如果记录的有数据，直接填充
				window.onload=function(){
					userName.value=window.localStorage.getItem("userName")
					pwd.value=window.localStorage.getItem("pwd")
				}
		
		
		
		
		
		
		
		
		
		
		</script>
	</body>
</html>
