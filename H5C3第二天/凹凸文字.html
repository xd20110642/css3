<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				background-color: #CCCCCC;
			}
			p{
				text-align: center;
				font-size: 90px;
				font-family: "微软雅黑";
				font-weight: bold;
				margin-top: 50px;
				color: #CCCCCC;
			}
		.tu{	
				/*可以设置多次  第一次是向上移动 第二次是向下移动*/
				text-shadow: -1px -1px 0 #FFFFFF,1px 1px 0 #000000;
			}
		.ao{
				text-shadow: -1px -1px 0 #000,1px 1px 0 #FFFFFF;
		}
		</style>
	</head>
	<body>
		<p class="tu">总有刁民想害朕</p>
		<p class="ao">总有刁民想害朕</p>
	</body>
</html>
