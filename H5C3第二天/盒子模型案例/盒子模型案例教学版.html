<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul li{
				list-style: none;
			}
			ul{
				width: 1100px;
				margin: 100px auto;
				
			}
			li{
				float: left;
				margin-right: 20px;
			}
			/*设置了图片的border-box的大小*/
			li img{
				width: 316px;
				height: 170px;
				box-sizing: border-box;
			}
			li:hover img{
				border: 5px solid #000000;				
			}
		</style>
	</head>
	<body>
		<ul>
			<li><img src="images/1.jpg"/></li>
			<li><img src="images/2.jpg"/></li>
			<li><img src="images/3.jpg"/></li>
		</ul>
	</body>
</html>
