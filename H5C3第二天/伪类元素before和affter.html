<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		/*
		 	伪元素 伪：假  元素：标签
		 	伪元素的标志性符号： 双冒号(::)
		 * 
		 * 
		 * 
		 * 
		 * 
		 * 
		 * */
		span::before{
			content: "今天";
			color: red;
		}
		span::after{
			content: "很好";
		}
		</style>
	</head>
	<body>
		<!--元素  标签 节点-->
		<!--<span>今天</span>-->
		<span >
			天气
		</span>
		<!--<span >
			真好
		</span>-->
	</body>
</html>
