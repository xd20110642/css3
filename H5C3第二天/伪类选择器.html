<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 		:hover鼠标放上去的状态   :link正常状态  :active点击状态 :visited点击后的状态   
					标志性符号：冒号开头(:)
					
			 * */
			.box{
				width: 100px;
				height: 100px;
				border: 1px solid #000;
			}
			.box:hover{
				border-radius: 50%;
				background: red;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
